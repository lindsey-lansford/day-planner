<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="top-container">
      <h1 class="title">Work Day Planner</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="current-date"></p>
    </header>

      <div class="row">
        <div class="hour">9:00 AM</div>
        <textarea class="description" id="9"></textarea>
          <button data-hour="nineA" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row">
        <div class="hour">10:00 AM</div>
        <textarea class="description" id="10"></textarea>
          <button data-hour="tenA" class="saveBtn" type="button" >Save</button>
      </div>

      <div class="row">
        <div class="hour">11:00 AM</div>
        <textarea class="description" id="11"></textarea>
          <button data-hour="elevenA" class="saveBtn" type="button">Save</button>
      </div>

      <div class="row">
        <div class="hour">12:00 PM</div>
        <textarea class="description" id="12"></textarea>
          <button data-hour="twelveP" class="saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="hour">1:00 PM</div>
        <textarea class="description" id="13"></textarea>
          <button data-hour="oneP" class="saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="hour">2:00 PM</div>
        <textarea class="description" id="14"></textarea>
          <button data-hour="twoP" class="saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="hour">3:00 PM</div>
        <textarea class="description" id="15"></textarea>
          <button data-hour="threeP" class="saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="hour">4:00 PM</div>
        <textarea class="description" id="16"></textarea>
          <button data-hour="fourP" class="saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="hour">5:00 PM</div>
        <textarea class="description" id="17"></textarea>
          <button data-hour="fiveP" class="saveBtn">Save</button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
